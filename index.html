<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My H5P Activity</title>

  <!-- Use the CDN CSS (do NOT use /styles/h5p.css) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/styles/h5p.css">
  <!-- Load the bundle -->
  <script src="https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/main.bundle.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 2rem; }
    #h5p-container { max-width: 960px; margin: 0 auto; }
  </style>
</head>
<body>
  <h1>Interactive H5P Activity</h1>
  <div id="h5p-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const el = document.getElementById('h5p-container');
      // Absolute path so it cannot fall back to /workspace
      new H5PStandalone.H5P(el, { h5pJsonPath: '/Test-12/h5p-folder' });
    });
  </script>
</body>
</html>

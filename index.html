<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My H5P Activity</title>

  <!-- Standalone loader -->
  <script src="https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/h5p-standalone.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/styles/h5p.css">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 2rem; }
    #h5p-container { max-width: 960px; margin: 0 auto; }
  </style>
</head>
<body>
  <h1>Interactive H5P Activity</h1>
  <div id="h5p-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const el = document.getElementById('h5p-container');

      // <-- This MUST point to the folder that contains h5p.json
      const options = {
        h5pJsonPath: 'h5p-folder',
        frameJs:  'https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/frame.bundle.js',
        frameCss: 'https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/styles/h5p.css'
      };

      console.log('âœ… Loading H5P with options:', options);
      new H5PStandalone.H5P(el, options);
    });
  </script>
</body>
</html>

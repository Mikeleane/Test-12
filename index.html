<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drinks Activity — Combined Score (9)</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.4/dist/styles/h5p.css">
  <script src="https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.4/dist/main.bundle.js"></script>

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px}
    .wrap{max-width:980px;margin:0 auto}
    .score{display:flex;align-items:center;gap:12px;padding:12px 16px;margin:12px 0 24px;border:1px solid #e5e7eb;border-radius:14px;background:#fafafa;font-weight:600}
    .muted{color:#6b7280;font-weight:500}
    .grid{display:grid;grid-template-columns:1fr;gap:24px}
    @media (min-width:900px){.grid{grid-template-columns:1fr 1fr}}
    .h5p{border:1px solid #e5e7eb;border-radius:14px;padding:12px;background:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Interactive H5P Activity</h1>
    <div class="score" id="combined">
      Combined score: <span id="score">0</span><span class="muted"> / 9</span>
      <span class="muted" id="detail"></span>
    </div>

    <div class="grid">
      <div class="h5p"><div id="h5p-part1"></div><div class="muted">Part 1 (Q1–Q5)</div></div>
      <div class="h5p"><div id="h5p-part2"></div><div class="muted">Part 2 (Q6–Q9)</div></div>
    </div>
  </div>

  <script>
    const opts = {
      frameJs:  'https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.4/dist/frame.bundle.js',
      frameCss: 'https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.4/dist/styles/h5p.css'
    };
    // Use absolute paths so GitHub Pages can’t get confused
    new H5PStandalone.H5P(document.getElementById('h5p-part1'), { ...opts, h5pJsonPath: '/Test-12/h5p-part1' });
    new H5PStandalone.H5P(document.getElementById('h5p-part2'), { ...opts, h5pJsonPath: '/Test-12/h5p-part2' });

    let totals = { part1: null, part2: null };

    function updateUI() {
      const s1 = totals.part1?.raw ?? 0, m1 = totals.part1?.max ?? 0;
      const s2 = totals.part2?.raw ?? 0, m2 = totals.part2?.max ?? 0;
      const raw = s1 + s2, max = (m1 + m2) || 9;
      document.getElementById('score').textContent = raw;
      document.querySelector('#combined .muted').textContent = ` / ${max}`;
      document.getElementById('detail').textContent =
        (totals.part1 ? ` (P1: ${s1}/${m1})` : '') + (totals.part2 ? ` (P2: ${s2}/${m2})` : '');
    }

    H5P.externalDispatcher.on('xAPI', function (evt) {
      const st = evt?.data?.statement;
      if (!st || st.verb?.id !== 'http://adlnet.gov/expapi/verbs/completed') return;

      const raw = st.result?.score?.raw ?? 0;
      const max = st.result?.score?.max ?? 0;
      const objId = st.object?.id || '';

      if (objId.includes('/h5p-part1/'))      totals.part1 = { raw, max };
      else if (objId.includes('/h5p-part2/')) totals.part2 = { raw, max };
      else if (!totals.part1)                 totals.part1 = { raw, max };
      else                                    totals.part2 = { raw, max };

      updateUI();
    });
  </script>
</body>
</html>
